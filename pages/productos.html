<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./../css/style.css">

    <title>Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="./../multimeia/pinzaSola.jpg" alt="">
                <a class="navbar-brand" href="./../index.html"><span>Ferretería</span> CENTRO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modalForm" aria-current="page" href="" >Registrarse</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="buscador" type="search" placeholder="Buscar" aria-label="Search">
                    </form>
                    <div class="cliente dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="infoCliente" type="button" data-bs-toggle="dropdown" aria-expanded="false">Invitado</button>
                        <ul class="dropdown-menu dropdown-menu-end" id="menuCliente" >
                            <li><a class="dropdown-item" href="#">Sin datos</a></li>
                            <button class="btn btn-danger dropdown-item" id="deslog">Desloguear</button>
                        </ul>
                        
                    </div>
                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="crearCart"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg></button>
                    
                </div>
            </div>
            
        </nav>
        
    </header>
    <!-- MAIN -->
    <main class="mainProductos">
        <!-- MODAL FORM -->
        <div class="modal fade modal-scrolling" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNamel4">Nombre y apellido</label>
                                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre y apellido">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Calle falsa 123">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Provincia</label>
                                <select id="inputState" class="form-control">
                                <option selected>Elige una opcion</option>
                                <option>Buenos Aires</option>
                                <option>Córdoba</option>
                                <option>Santa Fe</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Código postal</label>
                                <input type="number" class="form-control" id="inputZip">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit">Registrarse</button>
                </div>
                </div>
            </div>
        </div>
        <!-- MODAL CARRO-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Productos en tu carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body my-2" id="carro">
                        
                    </div>
                    <div id="totalCarro">
                        <h2>Total:</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Finalizar compra</button>
                        <button type="button" class="btn btn-danger" id="vaciarCarro">Vaciar carrito</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="marcas">
            <img src="./../multimeia/marcas/dowen.jpg" alt="">
            <img src="./../multimeia/marcas/jeluz_logo_350px.png" alt="">
            <img src="./../multimeia/marcas/norton.png" alt="">
            <img src="./../multimeia/marcas/crossmaster2.png" alt="">
            <img src="./../multimeia/marcas/biassoni.png" alt="">
            <img src="./../multimeia/marcas/gardex.jpg" alt="">
            <img src="./../multimeia/marcas/gherardi.png" alt="">
            <img src="./../multimeia/marcas/sica.jpg" alt="">
        </div>
        <!-- OFFCANVAS -->
        <div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Selecciona un rubro</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" id="accordionTorni" data-bs-toggle="collapse" data-bs-target="#collapseuno" aria-expanded="true" aria-controls="collapseuno">
                            Tornillos
                            </button>
                        </h2>
                        <div id="collapseuno" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush">
                                    <a id="bot-tiraf" class="list-group-item" data-bs-dismiss="offcanvas" href="">Tirafondos</a>
                                    <a id="bot-autop" class="list-group-item" data-bs-dismiss="offcanvas" href="">Autop</a>
                                    <a id="bot-tanque" class="list-group-item" data-bs-dismiss="offcanvas" href="">Tanque</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="accordionLija" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            Lijas
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush">
                                    <a id="bot-lijaMad" class="list-group-item" data-bs-dismiss="offcanvas" href="">Madera</a>
                                    <a id="bot-lijaAgua" class="list-group-item" data-bs-dismiss="offcanvas" href="">Metal</a>
                                    <a id="bot-lijaANti" class="list-group-item" data-bs-dismiss="offcanvas" href="">Antiempaste</a>
                                    <a id="bot-lijaEsme" class="list-group-item" data-bs-dismiss="offcanvas" href="">Esmeril</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="accordionDicos" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                            Discos
                            </button>
                        </h2>
                        <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush">
                                    <a id="bot-discoMad" class="list-group-item" data-bs-dismiss="offcanvas" href="">Para madera</a>
                                    <a id="bot-discoMetal" class="list-group-item" data-bs-dismiss="offcanvas" href="">Para metal</a>
                                    <a id="bot-discoMampos" class="list-group-item" data-bs-dismiss="offcanvas" href="">Para mampostería</a>
                                    <a id="bot-discoAbrasivo" class="list-group-item" data-bs-dismiss="offcanvas" href="">Abrasivos</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="button_prod" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">PRODUCTOS</button>
        <!-- RIGHT section -->
        <section class="container right">
            <div id="articulos" class="row">
                <button class="btn btn-primary" id="cargando" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Cargando articulos...
                </button>
            </div>
        </section>
        <div class="scroll_container">
            <a href="#top"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
            </svg></a>
        </div>
    </main>
    <footer>

    </footer>
    <!-- Script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Script SWEET Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Script JS -->
    <script src="./../class_objets.js"></script>
    <script src="./../index.js"></script>
</body>
</html>
