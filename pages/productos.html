            <div id="articulos" class="row">
                <h1>Regristrate!</h1>
                <p>Completa el regristro y ya puedes hacer tu pedido.</p>
                
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle falsa 123">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Dirección 2 - Opcional</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, piso, N° depto">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                            <option selected>Elige una opcion</option>
                            <option>Santo Tomé</option>
                            <option>Santa Fe</option>
                            <option>Sauce viejo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Código postal</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
